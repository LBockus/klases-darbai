<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

<h1>Mad Libs</h1>

<ul>
    <li>Noun: <input type="text" id="noun">
    <li>Adjective: <input type="text" id="adjective">
    <li>Someone's Name: <input type="text" id="person">
</ul>

<button id="lib-button">Lib it!</button>

<div id="story"></div>
<script>
    document.getElementById('lib-button').addEventListener('click', makeMadLib);
    function makeMadLib() {
        let name = document.getElementById('person').value,
            adjective = document.getElementById('adjective').value,
            noun = document.getElementById('noun').value;
            story = document.getElementById('story');
        story.innerText = name + ' tries to code ' + adjective + ' ' + noun;
    }
</script>
</body>
</html>

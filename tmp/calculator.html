<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Calculator</title>
</head>
<body>

<label>Square this number:
    <input type="number" id="square-input" size="2">
</label>
<button id="square-button">Calculate</button>
<br><br>

<label>Half this number:
    <input type="number" id="half-input" size="2">
</label>
<button id="half-button">Calculate</button>
<br><br>

<label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
</label>
<label>
    Whole:
    <input type="number" id="percent2-input" size="2">
</label>
<button id="percent-button">Calculate</button>
<br><br>

<label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
</label>
<button id="area-button">Calculate</button>
<br><br>
<div id="solution"></div>

<script>
    let answer = document.getElementById('solution');
    function squareNumber() {
        let num = document.getElementById('square-input').value;
        let squaredNum = num * num;
        answer.innerText = '';
        answer.innerText = 'The result of squaring number ' + num + ' is ' + squaredNum;
    }

    function halfNumber() {
        let num = document.getElementById('half-input').value;
        let halfNum = num / 2;
        answer.innerText = '';
        answer.innerText = 'The result of dividing the number ' + num + ' by 2 is ' + halfNum;
    }

    function percentOf() {
        let fraction = document.getElementById('percent1-input').value;
        let whole = document.getElementById('percent2-input').value;
        let percent = fraction * 100 / whole;
        answer.innerText = '';
        answer.innerText = 'Number ' + fraction + ' is ' + percent + ' percent of number ' + whole;
    }

    function areaOfCircle() {
        let num = document.getElementById('area-input').value;
        let area = Math.PI * num * num;
        answer.innerText = '';
        answer.innerText = 'Circle area with radius of ' + num + ' is ' + area.toFixed(2);
    }

    document.getElementById('square-button').addEventListener('click', squareNumber);
    document.getElementById('half-button').addEventListener('click', halfNumber);
    document.getElementById('percent-button').addEventListener('click', percentOf);
    document.getElementById('area-button').addEventListener('click', areaOfCircle);

</script>
</body>
</html>
